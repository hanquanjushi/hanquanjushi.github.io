name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches: ["main"]  # 假设主分支是 main，调整为你的
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: .  # 确保 checkout 到根目录

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'  # 保持 3.2 以兼容 sass-embedded
          bundler-cache: true
          rubygems: '3.5.12'  # 可选，确保兼容
          bundler: '2.5.24'   # 可选，确保兼容

      - name: Install dependencies
        run: bundle install

      - name: Setup Pages  # ← 这就是缺失的步骤！
        id: pages
        uses: actions/configure-pages@v5  # 生成 base_path 输出

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site/'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4